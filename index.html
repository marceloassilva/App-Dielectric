<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dielectric Platform - MW Module</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --mw-color: #6f42c1; --rf-color: #fd7e14; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none; }
        .grid-modulos { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
        .btn-block { width: 100%; margin-top: 10px; }
        .btn-rf { background: var(--rf-color); color: white; }
        .btn-mw { background: var(--mw-color); color: white; }
        .btn-lib { background: var(--primary); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        .status-box { margin-top: 10px; padding: 15px; border-radius: 4px; background: #f8f9fa; border-left: 5px solid #6c757d; color: #333; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" class="card">
        <h2 style="text-align:center;">üî¨ Dielectric Lab</h2>
        <input type="text" id="user-input" placeholder="Usu√°rio">
        <input type="password" id="pass-input" placeholder="Senha">
        <button class="btn-lib btn-block" onclick="tentarLogin()">Acessar</button>
    </div>

    <div id="app-screen" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="welcome-text">M√≥dulos</h2>
                <button onclick="location.reload()">Sair</button>
            </div>

            <div class="grid-modulos">
                <div class="card" style="border-top: 5px solid var(--rf-color); margin:0; padding:15px;">
                    <h3>üì° Medidas RF</h3>
                    <input type="file" id="file-rf">
                    <button class="btn-rf btn-block" onclick="processar('rf')">Processar RF</button>
                    <div id="res-rf" class="status-box hidden"></div>
                </div>

                <div class="card" style="border-top: 5px solid var(--mw-color); margin:0; padding:15px;">
                    <h3>üåä Medidas MW</h3>
                    <input type="file" id="file-mw">
                    <button class="btn-mw btn-block" onclick="processar('mw')">Processar MW</button>
                    <div id="res-mw" class="status-box hidden"></div>
                </div>
            </div>
        </div>

        <div id="admin-module" class="card hidden">
            <h3>‚öôÔ∏è Usu√°rios</h3>
            <div style="display:flex; gap:10px;">
                <input type="text" id="new-user-name" placeholder="Nome">
                <select id="new-user-role"><option value="user">User</option><option value="admin">Admin</option></select>
                <button class="btn-lib" onclick="cadastrarUsuario()">+</button>
            </div>
            <table>
                <thead><tr><th>Nome</th><th>Cargo</th><th>A√ß√µes</th></tr></thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://app-dielectric.onrender.com";

    async function tentarLogin() {
        const user = document.getElementById('user-input').value;
        const pass = document.getElementById('pass-input').value;
        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.sucesso) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('welcome-text').innerText = "Ol√°, " + user;
                if (data.cargo === 'admin') {
                    document.getElementById('admin-module').classList.remove('hidden');
                    atualizarTabela();
                }
            } else { alert("Falha no login"); }
        } catch (e) { alert("Aguarde o servidor acordar (30s)..."); }
    }

    async function processar(modulo) {
        const fileInput = document.getElementById(`file-${modulo}`);
        const resBox = document.getElementById(`res-${modulo}`);
        if (!fileInput.files[0]) return alert("Selecione o arquivo!");

        const formData = new FormData();
        formData.append('arquivo', fileInput.files[0]);

        resBox.classList.remove('hidden');
        resBox.innerText = "Processando...";

        try {
            const res = await fetch(`${API_URL}/tratar/${modulo}`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            resBox.innerHTML = `<strong>${data.modulo}</strong><br>${data.detalhes}`;
        } catch (e) { resBox.innerText = "Erro no processamento."; }
    }

    async function atualizarTabela() {
        const res = await fetch(`${API_URL}/usuarios`);
        const lista = await res.json();
        const body = document.getElementById('user-table-body');
        body.innerHTML = "";
        lista.forEach(u => {
            body.innerHTML += `<tr><td>${u.nome}</td><td>${u.cargo}</td>
                <td><button onclick="mudarSenha('${u._id}')">üîë</button>
                <button onclick="deletarUsuario('${u._id}')">üóëÔ∏è</button></td></tr>`;
        });
    }

    async function cadastrarUsuario() {
        const nome = document.getElementById('new-user-name').value;
        const cargo = document.getElementById('new-user-role').value;
        await fetch(`${API_URL}/usuarios`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nome, cargo, senha: '123' })
        });
        atualizarTabela();
    }

    async function mudarSenha(id) {
        const nova = prompt("Nova senha:");
        if(nova) await fetch(`${API_URL}/usuarios/${id}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senha: nova })
        });
    }

    async function deletarUsuario(id) {
        if(confirm("Excluir?")) {
            await fetch(`${API_URL}/usuarios/${id}`, { method: 'DELETE' });
            atualizarTabela();
        }
    }
</script>
</body>
</html>
